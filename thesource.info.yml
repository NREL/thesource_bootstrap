name: thesource
type: theme
description: theSource Bootstrap Barrio SubTheme.
package: communications
core_version_requirement: ^8 || ^9
base theme: bootstrap_barrio

libraries:
  - thesource/global-styling
  - thesource/font-awesome

libraries-override:
  bootstrap_barrio/fontawesome: thesource/fontawesome

logo: 'themes/contrib/thesource/logo.svg'
screenshot: thesource_screenshot.png

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  banner: 'Site Banner'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
